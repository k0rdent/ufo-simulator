# Source: capm3-standalone-cp/templates/k0scontrolplane.yaml
apiVersion: controlplane.cluster.x-k8s.io/v1beta1
kind: K0sControlPlane
metadata:
  name: release-name-cp-templ
  namespace: kcm-system
spec:
  version: v1.34.3+k0s.0
  replicas: 1
  updateStrategy: InPlace
  k0sConfigSpec:
    args:
      - --enable-worker
      - --kubelet-extra-args="--node-ip={{ ds.meta_data.provisioningIP }}"
      - --labels="metal3.io/uuid={{ ds.meta_data.uuid }}"
      - --force=false
    preStartCommands:
      - sudo useradd -G sudo -s /bin/bash -d /home/rescue -p $(openssl passwd -1 rescue) rescue
      - sudo mkdir -vp /home/rescue/.ssh/
    k0s:
      apiVersion: k0s.k0sproject.io/v1beta1
      kind: ClusterConfig
      metadata:
        name: k0s
      spec:
        telemetry:
          enabled: false
        network:
          podCIDR: 10.243.0.0/16
          serviceCIDR: 10.95.0.0/16
          provider: calico
          clusterDomain: cluster.local
          controlPlaneLoadBalancing:
            enabled: true
            type: Keepalived
            keepalived:
              vrrpInstances:
                - virtualIPs: ["10.11.0.250/24"]
                  authPass: password
              virtualServers:
                - ipAddress: "10.11.0.250"
        storage:
          type: etcd
  machineTemplate:
    infrastructureRef:
      apiVersion: infrastructure.cluster.x-k8s.io/v1beta1
      kind: Metal3MachineTemplate
      name: release-name-cp-mt
      namespace: kcm-system
