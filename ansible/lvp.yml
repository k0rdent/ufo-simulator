---
- name: Install LVP Controller
  hosts: localhost
  connection: local
  become: true
  gather_facts: true
  ignore_errors: false
  vars:
    workspace: /opt/ufo_lab/
    lvp_chart_url: https://binary.mirantis.com/bm/helm/local-volume-provisioner-2.5.0-mcp.tgz
    lvp_labels:
      local-volume-provisioner: enabled

  tasks:
    - name: install pre-requisites
      pip:
        name:
          - kubernetes

    - name: label OS computes
      kubernetes.core.k8s:
        definition:
          apiVersion: v1
          kind: Node
          metadata:
            name: "{{ ansible_hostname }}"
            labels: "{{ lvp_labels }}"

    - name: Deploy/upgrade lvp release
      kubernetes.core.helm:
        name: lvp
        kubeconfig: "{{ kubeconfig_path }}"
        chart_ref: "{{ lvp_chart_url }}"
        release_namespace: lvp
        create_namespace: true
        values_files:
          - "{{ workspace }}/netris-simulator/templates/k8s/lvp/lvp.yaml"
        state: present
        wait: true
        wait_timeout: 120s
